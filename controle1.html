<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle do Relógio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c132b;
      color: white;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    .section {
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }

    .label {
      width: 80px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      padding: 6px 14px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #3c245e;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #5c2d90;
    }

    .value {
      width: 40px;
      text-align: center;
      font-size: 18px;
    }

    select {
      padding: 6px;
      font-size: 16px;
      border-radius: 5px;
      background-color: #3c245e;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h2>Controle do Relógio</h2>

  <div class="section">
    <div class="row">
      <span class="label">Horas</span>
      <button onclick="change('hours', -1)">−</button>
      <span class="value" id="hours">0</span>
      <button onclick="change('hours', 1)">+</button>
    </div>
    <div class="row">
      <span class="label">Minutos</span>
      <button onclick="change('minutes', -1)">−</button>
      <span class="value" id="minutes">5</span>
      <button onclick="change('minutes', 1)">+</button>
    </div>
    <div class="row">
      <span class="label">Segundos</span>
      <button onclick="change('seconds', -1)">−</button>
      <span class="value" id="seconds">0</span>
      <button onclick="change('seconds', 1)">+</button>
    </div>
  </div>

  <div class="section">
    <div class="row">
      <span class="label">Fonte</span>
      <select id="fontSelect" onchange="changeFont()">
        <option value="Orbitron">Orbitron</option>
        <option value="Roboto Mono">Roboto Mono</option>
        <option value="Bebas Neue">Bebas Neue</option>
        <option value="Anton">Anton</option>
        <option value="Oswald">Oswald</option>
      </select>
    </div>
  </div>

  <div class="button-group">
    <button id="playBtn" onclick="togglePlay()">Play</button>
    <button onclick="reset()">Reset</button>
  </div>

  <script>
    const channel = new BroadcastChannel('timer-control');

    const values = {
      hours: 0,
      minutes: 5,
      seconds: 0,
    };

    let isRunning = false;

    function updateUI() {
      for (const unit in values) {
        document.getElementById(unit).textContent = values[unit];
      }
    }

    function change(unit, delta) {
      values[unit] += delta;
      if (values[unit] < 0) values[unit] = 0;
      updateUI();
    }

    function getTotalSeconds() {
      return values.hours * 3600 + values.minutes * 60 + values.seconds;
    }

    function togglePlay() {
      const btn = document.getElementById('playBtn');
      if (!isRunning) {
        channel.postMessage({ command: 'reset', value: getTotalSeconds() });
        channel.postMessage({ command: 'start' });
        btn.textContent = 'Pausar';
        isRunning = true;
      } else {
        channel.postMessage({ command: 'pause' });
        btn.textContent = 'Play';
        isRunning = false;
      }
    }

    function reset() {
      channel.postMessage({ command: 'reset', value: getTotalSeconds() });
      const btn = document.getElementById('playBtn');
      btn.textContent = 'Play';
      isRunning = false;
    }

    function changeFont() {
      const selectedFont = document.getElementById('fontSelect').value;
      channel.postMessage({ command: 'font', value: selectedFont });
    }

    updateUI();
  </script>
</body>
</html>
