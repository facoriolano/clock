<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rel√≥gio 5 Min</title>

  <!-- Fonte inicial -->
  <link id="fontLink" href="<https://fonts.googleapis.com/css2?family=Orbitron&display=swap>" rel="stylesheet">


  <style>
    :root {
      --currentFont: 'Orbitron';
    }

    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: var(--currentFont), sans-serif;
      overflow: hidden;
    }

    #timer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 10vw;
      color: white;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div id="timer">05:00</div>

  <script>
    let duration = 2700; // 45 minutos
    let remaining = duration;
    let interval;
    let paused = false;

    function formatTime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;

      const mm = String(m).padStart(2, '0');
      const ss = String(s).padStart(2, '0');

      if (h > 0) {
        const hh = String(h).padStart(2, '0');
        return `${hh}:${mm}:${ss}`;
      } else {
        return `${mm}:${ss}`;
      }
    }

    function updateDisplay() {
      document.getElementById('timer').textContent = formatTime(remaining);
    }

    function startCountdown() {
      clearInterval(interval);
      interval = setInterval(() => {
        if (!paused && remaining > 0) {
          remaining--;
          updateDisplay();
        } else if (remaining <= 0) {
          clearInterval(interval);
        }
      }, 1000);
    }

    function resetCountdown(newDuration) {
      clearInterval(interval);
      duration = newDuration;
      remaining = duration;
      paused = false;
      updateDisplay();
    }

    function togglePause() {
      paused = !paused;
    }

    const channel = new BroadcastChannel('timer-45min'); // MUDAR CANAL

    channel.onmessage = (event) => {
      const { command, value } = event.data;
      if (command === 'start') {
        paused = false;
        startCountdown();
      } else if (command === 'pause') {
        togglePause();
      } else if (command === 'reset') {
        resetCountdown(value);
      } else if (command === 'font') {
        const fontName = value.replace(/ /g, '+');
        const link = document.getElementById('fontLink');
        link.href = `https://fonts.googleapis.com/css2?family=${fontName}&display=swap`;
        document.documentElement.style.setProperty('--currentFont', `'${value}'`);
      }
    };

    updateDisplay();
  </script>
</body>
</html>
