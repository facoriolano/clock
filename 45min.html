<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Rel√≥gio 45min</title>
  <style>
    body {
      margin: 0;
      background-color: #5f1ab0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
    }

    .circle-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .circle {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(white 0%, transparent 0%);
      transition: background 0.1s linear;
    }

    .inner {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      background-color: #5f1ab0;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .label {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .time {
      font-size: 60px;
    }
  </style>
</head>
<body>
  <div class="circle-container">
    <div class="circle" id="progressCircle"></div>
    <div class="inner">
      <div class="label" id="labelText">POMODORO</div>
      <div class="time" id="timeDisplay">45:00</div>
    </div>
  </div>

  <script>
    let totalSeconds = 2700; // 45 minutos
    let remainingSeconds = totalSeconds;
    let interval = null;

    const timeDisplay = document.getElementById("timeDisplay");
    const progressCircle = document.getElementById("progressCircle");
    const labelText = document.getElementById("labelText");
    const channel = new BroadcastChannel("timer-45min");

    function updateDisplay() {
      const minutes = Math.floor(remainingSeconds / 60);
      const seconds = remainingSeconds % 60;
      timeDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
      const percentage = (remainingSeconds / totalSeconds) * 100;
      progressCircle.style.background = `conic-gradient(white ${percentage}%, transparent 0%)`;
    }

    function startTimer() {
      if (interval) return;
      interval = setInterval(() => {
        if (remainingSeconds > 0) {
          remainingSeconds--;
          updateDisplay();
        } else {
          clearInterval(interval);
          interval = null;
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(interval);
      interval = null;
    }

    function resetTimer(value) {
      totalSeconds = value;
      remainingSeconds = value;
      clearInterval(interval);
      interval = null;
      updateDisplay();
    }

    function changeFont(fontName) {
      document.body.style.fontFamily = `'${fontName}', sans-serif`;
    }

    function changeLabel(text) {
      labelText.textContent = text || '';
    }

    // Receber mensagens do painel
    channel.onmessage = (event) => {
      const { command, value } = event.data;
      if (command === "start") startTimer();
      if (command === "pause") pauseTimer();
      if (command === "reset") resetTimer(value);
      if (command === "font") changeFont(value);
      if (command === "label") changeLabel(value);
    };

    updateDisplay();
  </script>
</body>
</html>
