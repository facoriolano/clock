<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Controle Duplo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c132b;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .relógio {
      border: 2px solid #555;
      border-radius: 10px;
      padding: 20px;
      background-color: #271e3c;
    }

    h2 {
      margin-bottom: 10px;
    }

    .section {
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }

    .label {
      width: 80px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      padding: 6px 14px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #3c245e;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #5c2d90;
    }

    .value {
      width: 40px;
      text-align: center;
      font-size: 18px;
    }

    select {
      padding: 6px;
      font-size: 16px;
      border-radius: 5px;
      background-color: #3c245e;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Bloco do Relógio de 5 Minutos -->
  <div class="relógio" id="bloco5">
    <h2>Relógio de 5 Minutos</h2>
    <div class="section">
      <div class="row">
        <span class="label">Minutos</span>
        <button onclick="change('5', 'minutes', -1)">−</button>
        <span class="value" id="minutes5">5</span>
        <button onclick="change('5', 'minutes', 1)">+</button>
      </div>
      <div class="row">
        <span class="label">Segundos</span>
        <button onclick="change('5', 'seconds', -1)">−</button>
        <span class="value" id="seconds5">0</span>
        <button onclick="change('5', 'seconds', 1)">+</button>
      </div>
    </div>
    <div class="row">
      <span class="label">Fonte</span>
      <select onchange="changeFont('5', this)">
        <option value="Orbitron">Orbitron</option>
        <option value="Roboto Mono">Roboto Mono</option>
        <option value="Bebas Neue">Bebas Neue</option>
        <option value="Anton">Anton</option>
        <option value="Oswald">Oswald</option>
      </select>
    </div>
    <div class="button-group">
      <button id="playBtn5" onclick="togglePlay('5')">Play</button>
      <button onclick="reset('5')">Reset</button>
    </div>
  </div>

  <!-- Bloco do Relógio de 45 Minutos -->
  <div class="relógio" id="bloco45">
    <h2>Relógio de 45 Minutos</h2>
    <div class="section">
      <div class="row">
        <span class="label">Minutos</span>
        <button onclick="change('45', 'minutes', -1)">−</button>
        <span class="value" id="minutes45">45</span>
        <button onclick="change('45', 'minutes', 1)">+</button>
      </div>
      <div class="row">
        <span class="label">Segundos</span>
        <button onclick="change('45', 'seconds', -1)">−</button>
        <span class="value" id="seconds45">0</span>
        <button onclick="change('45', 'seconds', 1)">+</button>
      </div>
    </div>
    <div class="row">
      <span class="label">Fonte</span>
      <select onchange="changeFont('45', this)">
        <option value="Orbitron">Orbitron</option>
        <option value="Roboto Mono">Roboto Mono</option>
        <option value="Bebas Neue">Bebas Neue</option>
        <option value="Anton">Anton</option>
        <option value="Oswald">Oswald</option>
      </select>
    </div>
    <div class="button-group">
      <button id="playBtn45" onclick="togglePlay('45')">Play</button>
      <button onclick="reset('45')">Reset</button>
    </div>
  </div>

  <script>
    const channels = {
      '5': new BroadcastChannel('timer-5min'),
      '45': new BroadcastChannel('timer-45min')
    };

    const state = {
      '5': {
        minutes: 5,
        seconds: 0,
        isRunning: false,
        wasNeverStarted: true,
      },
      '45': {
        minutes: 45,
        seconds: 0,
        isRunning: false,
        wasNeverStarted: true,
      }
    };

    function updateUI(id) {
      document.getElementById('minutes' + id).textContent = state[id].minutes;
      document.getElementById('seconds' + id).textContent = state[id].seconds;
    }

    function change(id, unit, delta) {
      state[id][unit] += delta;
      if (state[id][unit] < 0) state[id][unit] = 0;
      updateUI(id);
    }

    function getTotalSeconds(id) {
      return state[id].minutes * 60 + state[id].seconds;
    }

    function togglePlay(id) {
      const btn = document.getElementById('playBtn' + id);
      const channel = channels[id];

      if (!state[id].isRunning) {
        if (state[id].wasNeverStarted) {
          channel.postMessage({ command: 'reset', value: getTotalSeconds(id) });
          state[id].wasNeverStarted = false;
        }
        channel.postMessage({ command: 'start' });
        btn.textContent = 'Pausar';
        state[id].isRunning = true;
      } else {
        channel.postMessage({ command: 'pause' });
        btn.textContent = 'Play';
        state[id].isRunning = false;
      }
    }

    function reset(id) {
      const channel = channels[id];
      channel.postMessage({ command: 'reset', value: getTotalSeconds(id) });
      state[id].isRunning = false;
      state[id].wasNeverStarted = true;
      document.getElementById('playBtn' + id).textContent = 'Play';
    }

    function changeFont(id, selectEl) {
      const font = selectEl.value;
      channels[id].postMessage({ command: 'font', value: font });
    }

    updateUI('5');
    updateUI('45');
  </script>
</body>
</html>
