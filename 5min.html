<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      background-color: #7300cc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
    }

    .timer-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    svg {
      transform: rotate(-90deg);
    }

    .circle-bg {
      fill: none;
      stroke: #aaa;
      stroke-width: 10;
    }

    .circle-progress {
      fill: none;
      stroke: white;
      stroke-width: 10;
      stroke-linecap: round;
      transition: stroke-dashoffset 1s linear;
    }

    .timer-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
    }

    .label {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .time {
      font-size: 48px;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <svg width="300" height="300">
      <circle class="circle-bg" cx="150" cy="150" r="130" />
      <circle class="circle-progress" cx="150" cy="150" r="130" />
    </svg>
    <div class="timer-text">
      <div class="label" id="label">POMODORO</div>
      <div class="time" id="time">5:00</div>
    </div>
  </div>

  <script>
    const FULL_DASH_ARRAY = 2 * Math.PI * 130;
    const circle = document.querySelector('.circle-progress');
    circle.style.strokeDasharray = FULL_DASH_ARRAY;
    circle.style.strokeDashoffset = 0;

    const timeDisplay = document.getElementById('time');

    let totalSeconds = 5 * 60;
    let remaining = totalSeconds;

    function updateTimer() {
      const min = Math.floor(remaining / 60);
      const sec = remaining % 60;
      timeDisplay.textContent = `${min}:${sec.toString().padStart(2, '0')}`;
      const offset = FULL_DASH_ARRAY * (1 - remaining / totalSeconds);
      circle.style.strokeDashoffset = offset;
    }

    function startTimer() {
      updateTimer();
      const interval = setInterval(() => {
        remaining--;
        updateTimer();
        if (remaining <= 0) {
          clearInterval(interval);
          circle.style.strokeDashoffset = FULL_DASH_ARRAY;
        }
      }, 1000);
    }

    // Inicia automaticamente (ou substitua por evento de controle)
    startTimer();
  </script>
</body>
</html>
